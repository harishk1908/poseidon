<div>
  <button type="submit" class="btn btn-primary" (click)="disasterService.startEarthquake()">Hit it EQ!!</button>
  <br>
  <br>
  <label for="intensityRange">Earthquake Intensity</label>
  <input type="range" class="custom-range" id="intensityRange"
         (change)="disasterService.updateEarthquakeIntensity($event.target.value)">
  <hr>
  <br>
  <form (submit)="fetchMagnitude($event)">
    <div class="form-group">
      <label for="magnitude">Magnitude</label>
      <input type="text" class="form-control" id="magnitude" name="magnitude" placeholder="Enter magnitude"
             [(ngModel)]="magnitude">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div style="margin-top: 20px;">
    <code *ngIf="magnitudeResponse">
      The equivalent energy is: {{magnitudeResponse.energy}}
    </code>
  </div>
</div>
