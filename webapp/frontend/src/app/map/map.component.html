<div>
  <div leaflet
       (leafletMapReady)="onMapReady($event)"
       [leafletOptions]="options"
       [leafletLayers]="layers"
       leafletDraw
       (leafletDrawReady)="onLeafletDrawReady($event)"
       [leafletDrawOptions]="drawOptions"
       (leafletDrawEditMove)="baseLayerUpdated()"
       (leafletDrawEditResize)="baseLayerUpdated()">
  </div>
  <ngx-spinner bdOpacity=0.5 bdColor="rgba(0,0,0,0.7)" size="large" color="#ffc637" type="ball-grid-pulse" [fullScreen]="true">
    <h4 class="spinner-text text-center"> Running simulations...</h4>
    <h5 class="spinner-text text-center" style="margin-top: 10px; font-size: 14px;">
      This might take a minute. Please remain patient.
    </h5>
  </ngx-spinner>
</div>
