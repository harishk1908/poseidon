<div leaflet
     (leafletMapReady)="onMapReady($event)"
     [leafletOptions]="options"
     [leafletLayers]="layers"
     (leafletClick)="startEarthquake($event)"
     leafletDraw
     (leafletDrawReady)="onLeafletDrawReady($event)"
     [leafletDrawOptions]="drawOptions"
     (leafletDrawEditMove)="earthquakeCenterUpdated($event)"
     (leafletDrawEditResize)="earthquakeRadiusUpdated($event)">
</div>
